name: Run Iris Fairness Demo

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # also use latest checkout

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Iris demo
        run: python iris_demo.py

      - name: Upload SHAP plot
        uses: actions/upload-artifact@v4
        with:
          name: shap-summary
          path: shap_summary.png

      - name: Upload Evidently report
        uses: actions/upload-artifact@v4
        with:
          name: evidently-report
          path: iris_classification_report.html

